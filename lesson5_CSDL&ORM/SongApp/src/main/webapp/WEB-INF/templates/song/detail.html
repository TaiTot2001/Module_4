<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết bài hát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Thông tin chi tiết bài hát</h2>

<table class="table table-bordered mt-3">
    <tr>
        <th>ID</th>
        <td th:text="${song.id}"></td>
    </tr>
    <tr>
        <th>Tên bài hát</th>
        <td th:text="${song.title}"></td>
    </tr>
    <tr>
        <th>Nghệ sĩ</th>
        <td th:text="${song.artist}"></td>
    </tr>
    <tr>
        <th>Thể loại</th>
        <td th:text="${song.genre}"></td>
    </tr>
    <tr>
        <th>File</th>
        <td>
            <audio controls th:src="@{${song.filePath}}"></audio>
            <p><a th:href="@{${song.filePath}}" target="_blank" th:text="${song.filePath}"></a></p>
        </td>
    </tr>
</table>

<a th:href="@{/song}" class="btn btn-secondary">Quay lại danh sách</a>

</body>
</html>
