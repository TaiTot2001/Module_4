<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <style>
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
<h2>Thêm sinh viên</h2>

<form th:action="@{/students/add}" th:object="${student}" method="post">

    <!-- Mã sinh viên -->
    <label>Mã sinh viên:</label>
    <input type="text" th:field="*{id}"/>
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error"></span>
    <br/>

    <!-- Tên sinh viên -->
    <label>Tên sinh viên:</label>
    <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    <br/>

    <!-- Điểm -->
    <label>Điểm:</label>
    <input type="text" th:field="*{score}"/>
    <span th:if="${#fields.hasErrors('score')}" th:errors="*{score}" class="error"></span>
    <br/>

    <button type="submit">Thêm</button>
</form>

<!-- Hiển thị thông báo flash -->
<p th:if="${message}" th:text="${message}" style="color:green"></p>

</body>
</html>
