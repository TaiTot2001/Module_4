<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-4">
<h2>Thêm sinh viên</h2>

<form th:action="@{/students/add}" th:object="${student}" method="post" class="mt-3">

    <!-- Mã sinh viên -->
    <div class="mb-3">
        <label class="form-label">Mã sinh viên:</label>
        <input type="text" th:field="*{id}" class="form-control"/>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error"></span>
        <br/>
    </div>

    <!-- Tên sinh viên -->
    <div class="mb-3">
        <label class="form-label">Tên sinh viên:</label>
        <input type="text" th:field="*{name}"class="form-control"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        <br/>
    </div>
    <!-- Điểm -->
    <div class="mb-3">
        <label class="form-label">Điểm:</label>
        <input type="text" th:field="*{score}"class="form-control"/>
        <span th:if="${#fields.hasErrors('score')}" th:errors="*{score}" class="error"></span>
        <br/>
    </div>
    <button type="submit" class="btn btn-success">Thêm</button>
    <a th:href="@{/students}" class="btn btn-secondary">Hủy</a></form>

<!-- Hiển thị thông báo flash -->
<p th:if="${message}" th:text="${message}" style="color:green"></p>

</body>
</html>
