<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Sửa thông tin sinh viên</h2>

<form th:action="@{/students/edit}" th:object="${student}" method="post" class="mt-3">
  <div class="mb-3">
    <label for="id" class="form-label">Mã số</label>
    <input type="text" class="form-control" id="id"
           th:field="*{id}" readonly>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Họ tên</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" >
    <span class="text-danger" th:text="${errorName}"></span>
  </div>

  <div class="mb-3">
    <label for="score" class="form-label">Điểm tổng kết</label>
    <input type="number" step="0.1" class="form-control" id="score" th:field="*{score}" >
    <span class="text-danger" th:text="${errorScore}"></span>
  </div>

  <button type="submit" class="btn btn-primary">Cập nhật</button>
  <a th:href="@{/students}" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
